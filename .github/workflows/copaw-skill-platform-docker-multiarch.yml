name: copaw-skill-platform-docker-multiarch

on:
  pull_request:
    branches: ["main", "master"]
    paths:
      - "copaw-skill-platform/api/**"
      - ".github/workflows/copaw-skill-platform-docker-multiarch.yml"
  push:
    branches: ["main", "master"]
    tags:
      - "v*"
    paths:
      - "copaw-skill-platform/api/**"
      - ".github/workflows/copaw-skill-platform-docker-multiarch.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/copaw-skill-platform

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (amd64/arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./copaw-skill-platform/api
          file: ./copaw-skill-platform/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
