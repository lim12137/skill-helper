services:
  db:
    image: postgres:16-alpine
    container_name: copaw_db
    environment:
      POSTGRES_DB: copaw
      POSTGRES_USER: copaw
      POSTGRES_PASSWORD: copaw
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copaw -d copaw"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./api
    container_name: copaw_api
    environment:
      DATABASE_URL: postgresql+psycopg2://copaw:copaw@db:5432/copaw
      JWT_SECRET: change-me-in-production
      JWT_EXPIRE_MINUTES: "1440"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  worker:
    build:
      context: ./api
    container_name: copaw_worker
    command: ["python", "-m", "app.worker"]
    environment:
      DATABASE_URL: postgresql+psycopg2://copaw:copaw@db:5432/copaw
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
